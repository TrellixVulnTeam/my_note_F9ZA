{% extends "myblog/base.html" %}

{% block content %}
	
	<p>Entries</p>

	<ul>
		{% for entry in entries %}
			<li><a href="{% url 'myblog:detail' entry.id %}">{{ entry }}</a> {{ entry.date_added|date:'M d, Y H:i' }}</li>
		{% empty %}
			<li>No entries have been added yet.</li>
		{% endfor %}
	</ul>
	
{% endblock content %}
